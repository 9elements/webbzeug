<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>webbzeug</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/application.css">
        <script src="js/vendor/modernizr-2.6.1.min.js"></script>

    </head>
    <body>
        <div class="app-wrapper">
            <canvas id="canvas"></canvas>
            <div class="left-wrapper">
                <ul class="navigation">
                    <li class="action generative" data-type="generative" data-id="rectangle">Rectangle</li>
                    <li class="action generative" data-type="generative" data-id="circle">Circle</li>
                    <li class="action generative" data-type="generative" data-id="fractal">Fractal</li>
                    <li class="action generative" data-type="generative" data-id="pixels">Pixels</li>
                    <li class="action generative" data-type="generative" data-id="flat">Flat</li>
                </ul>
                <div class="workspace-wrapper">
                    <div class="workspace"></div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        
        <script src="js/webbzeug/action.js"></script>
        <script src="js/webbzeug/actions/rectangle.js"></script>
        <script src="js/webbzeug/actions/circle.js"></script>
        <script src="js/webbzeug/actions/fractal.js"></script>
        <script src="js/webbzeug/actions/pixels.js"></script>
        <script src="js/webbzeug/actions/flat.js"></script>
        <script src="js/webbzeug/app.js"></script>
        <script src="js/application.js"></script>
    </body>
</html>
